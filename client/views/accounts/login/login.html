<template name="login">

		<div class="panel panel-primary">
			<div class="panel-heading"><b>Login</b></div>
			  <div class="panel-body">

				<form action="" role="form">				
					<div class="form-group">
						<label for="">Email</label>
						<input class="form-control" type="email" id="login-email">
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input class="form-control" type="password" id="login-password">
					</div>
					<!-- {{#if loginError}}
					<div class="alert alert-warning" role="alert">
					  {{loginError}}
					</div>
					{{/if}} -->
						<button type="submit" class="btn btn-info col-xs-12">Login</button>
					
					<div class="clearfix"></div>
					
				</form>
				<span class="account">
					Click <a href="/register">register</a> if you do not have any account. 
				</span>
					<br>
			  </div>

</div>


</template>
