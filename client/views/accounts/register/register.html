<template name="register">

		<div class="panel panel-primary">
			<div class="panel-heading"><b>Register</b></div>
			  <div class="panel-body">

				<form action="" role="form">	
					<div class="form-group">
						<label for="">Name</label>
						<input class="form-control" type="text" id="register-name">
					</div>			
					<div class="form-group">
						<label for="">Email</label>
						<input class="form-control" type="email" id="register-email">
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input class="form-control" type="password" id="register-password">
					</div>
					
					<button type="submit" class="btn btn-info col-xs-12">Register</button>
					
				</form>

				<div class="clearfix"></div>
				<span class="account">
					Already have an account? Click <a href="/">login</a>.
				</span>
				
			  </div>

</div>

</template>
