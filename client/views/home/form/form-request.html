<template name="FormRequest">
	<div class="row input-region">
		<div class="col-xs-12">
			<form class="form-inline">
				<div class="form-group">
				    <label class="sr-only" for="requestHelp">Request a help</label>
				    <textarea name="request_help" class="form-control" id="requestHelp" cols="30" rows="3" placeholder="Start typing to request a help.."></textarea>
				</div>
				<div class="form-group additional">
					<div class="row">
						<div class="col-xs-5 col-xs-offset-1">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Exp</span>
							  <input type="number" max="5" min="1" class="form-control text-right" value="1" aria-describedby="basic-addon1" id="exp">
							</div>
						</div>

						<div class="col-xs-6">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Bounty (â‚¬)</span>
							  <input type="number" min="0"  class="form-control text-right" placeholder="0" aria-describedby="basic-addon1" id="bounty" value="0">
							</div>
						</div>				
					</div>
				
					<div class="text-right">
						<button id="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</template>
